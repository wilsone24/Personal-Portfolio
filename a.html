<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Subrayado Progresivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .navbar a {
            position: relative;
            text-decoration: none;
            color: black;
            font-size: 18px;
            padding-bottom: 5px;
        }
        .navbar a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0%;
            height: 2px;
            background-color: rgb(86, 87, 107);
            transition: width 0.3s ease-in-out;
        }
        .navbar a:hover::after {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Stack</a>
        <a href="#">Projects</a>
        <a href="#">Contact</a>
    </nav>
</body>
</html>
